<div class="container mt-4">
    <h1 class="text-center">Lista de Tarefas</h1>
    <button class="btn btn-primary mb-3" (click)="selectedTask = { id: 0, title: '', description: '', status: 'pending' }">Adicionar Tarefa</button>
    
    <app-todo-form *ngIf="selectedTask" [task]="selectedTask!" (save)="onSave($event)"></app-todo-form>
    
    <ul class="list-group">
      <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <h5>{{ task.title }} ({{ task.status }})</h5>
          <p>{{ task.description }}</p>
        </div>
        <div>
          <button class="btn btn-warning btn-sm" (click)="onEdit(task)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="onDelete(task.id)">Deletar</button>
        </div>
      </li>
    </ul>
</div>
